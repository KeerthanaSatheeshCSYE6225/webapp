name: Webapp

on:
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_ROOT_HOST: ${{ secrets.HOST }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configuration
        run: touch .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo DB=${{ secrets.DATABASE }} >> .env
          echo HOST=${{ secrets.HOST }} >> .env
          echo DIALECT=${{ secrets.DIALECT }} >> .env
          echo USER=${{ secrets.USER }} >> .env
          echo PASSWORD=${{ secrets.PASSWORD }} >> .env
          echo POOL_MAX=${{ secrets.POOL_MAX }} >> .env
          echo POOL_MIN=${{ secrets.POOL_MIN }} >> .env
          echo ACQUIRE=${{ secrets.ACQUIRE }} >> .env
          echo IDLE=${{ secrets.IDLE }} >> .env

      - name: Run Node.js project
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Wait for MySQL to be ready
        run: |
          until nc -z -v -w30 localhost 3306
          do
            echo "Waiting for MySQL to be ready..."

            sleep 5
          done
