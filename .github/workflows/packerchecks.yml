name: Packer Status Check

on:
  pull_request:
    branches:
      - main

jobs:
  packer-checks:
    name: Packer Checks
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SOURCE_AMI: ${{ secrets.SOURCE_AMI }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SUBNET_ID: ${{ secrets.SUBNET_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2.0.0

      - name: Set up AWS credentials
        run: |
          mkdir -p ~/.aws
          echo -e "[default]\naws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}\naws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" > ~/.aws/credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: configuration
        run: touch .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo DB=${{ secrets.DATABASE }} >> .env
          echo HOST=${{ secrets.HOST }} >> .env
          echo DIALECT=${{ secrets.DIALECT }} >> .env
          echo USER=${{ secrets.USER }} >> .env
          echo PASSWORD=${{ secrets.PASSWORD }} >> .env
          echo POOL_MAX=${{ secrets.POOL_MAX }} >> .env
          echo POOL_MIN=${{ secrets.POOL_MIN }} >> .env
          echo ACQUIRE=${{ secrets.ACQUIRE }} >> .env
          echo IDLE=${{ secrets.IDLE }} >> .env

      - name: Build zip
        working-directory: ${{ github.workspace }}
        run: zip -r webapp1.zip .

      - name: Run Packer fmt
        run: |
          cd ./packer
          packer init .
          packer fmt ./ami.pkr.hcl
          # Check the exit code of the previous command
          if [ $? -ne 0 ]; then
              echo "Error: Packer format failed. Please ensure your configuration file is correctly formatted."
              exit 1
          fi

          packer validate ./ami.pkr.hcl
          # Check the exit code of the previous command
          if [ $? -ne 0 ]; then
              echo "Error: Packer validation failed. Please check your Packer configuration file for any errors."
              exit 1
          fi
